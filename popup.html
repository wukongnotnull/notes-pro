<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notes Pro</title>
  <style>
    body {
      width: 400px;
      height: 500px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #FFFBE7;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .editor {
      flex: 1;
      padding: 16px;
      border: none;
      resize: none;
      background: transparent;
      font-size: 14px;
      line-height: 1.6;
      color: #1C1C1E;
    }

    .editor:focus {
      outline: none;
    }

    .status {
      padding: 8px 16px;
      font-size: 12px;
      color: #8E8E93;
      background: rgba(255, 255, 255, 0.5);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .resize-handle {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 16px;
      height: 16px;
      cursor: se-resize;
      background: linear-gradient(135deg, transparent 50%, #8E8E93 50%);
      opacity: 0.5;
    }

    .resize-handle:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="editor" class="editor" placeholder="开始输入..."></textarea>
    <div id="status" class="status">已保存</div>
    <div id="resize-handle" class="resize-handle"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
